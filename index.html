<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Style.css">
    <title>Document</title>
</head>
<body>


    <div class="container my-5 p-2">
        <div class="row">
            <div class="headerSection d-flex justify-content-center pb-5">
                <h1>Bookmarker</h1>
            </div>
            <div class="line mt-2 mb-4"></div>
            <div class="logo d-flex justify-content-center mb-3">
                <h2>
                    <i class="fa-solid fa-bookmark first"></i>
                    <span class="mx-2">Bookmark your favorite sites</span>
                    <i class="fa-solid fa-bookmark second"></i>
                </h2>
            </div>

            <div  class="inputsForm py-5 d-flex flex-column">
                <div class="mb-3">
                    <label for="bookMarkName" class="pb-2 fw-semibold fs-5">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" id="siteName" class="form-control" placeholder="BookMark Name">
                    <div class="alert alert-danger p-3 my-1 d-none">Site name must contain at least 3 characters.</div>
                </div>
                <div class="mb-3">
                    <label for="bookMarkName" class="pb-2 fw-semibold fs-5">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="text" id="siteURL" class="form-control" placeholder="WebSite URL">
                    <div class="alert alert-danger p-3 my-1 d-none">Site URL must be a valid one.</div>
                </div>

                <div class="buttonSubmit d-flex justify-content-center">
                        <button class="btn btn-danger px-5 px-3 mx-3" id="SubmitBtn" >Submit</button>
                </div>
                <div class="line mt-4"></div>
            </div>
            <div class="table-view">
                <table class="table">
                    <thead>
                      <tr class="text-center">
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/Main.js"></script>   
</body>
</body>
</html>
